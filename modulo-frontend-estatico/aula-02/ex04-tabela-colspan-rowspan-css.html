<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;

        td {

            border: 1px solid #000;
            padding: 8px;
        }
    </style>
    <link rel="stylesheet" href="./ex05-classes-css.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="bg-ccc"></th>

                <th class="bg-ccc">Idade</th>

            <tr>
