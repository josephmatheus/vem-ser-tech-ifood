<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 - Exercício 01</title>
    <link rel="stylesheet" href="./ex01-forms.css">
  </head>
  <body>
    <h1>Aula 03 - Exercício 01</h1>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome*:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="idade">Idade* (maior de 18 anos):</label>
        <input type="number" id="idade" name="idade" min="19" />
        <label for="telefone">Telefone* Ex: 11-9999-9999:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          pattern="[0-9]{2}-[9]{1}[0-9]{3}-[0-9]{4}"
        />
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
        <label for="nascimento"
          >Data de Nascimento* (entre 01/01/1900 e 01/01/2005):</label
        >
        <input
          type="date"
          id="nascimento"
          name="nascimento"
          required
          min="1900-01-01"
          max="2005-01-01"
        />
      </fieldset>

      <fieldset>
        <legend>Horário de Atendimento</legend>
        <label for="horario"
          >Horário de Atendimento* (das 7:00 às 17:00):</label
        >
        <input
          type="time"
          id="horario"
          name="horario"
          required
          min="07:00"
          max="17:00"
        />
      </fieldset>

      <fieldset>
        <legend>Hobbies</legend>
        <label for="hobbies">Selecione seus hobbies:</label>
        <input
          type="checkbox"
          id="hobbies-esportes"
          name="hobbies[]"
          value="esportes"
        />
        <label for="hobbies-esportes">Esportes</label>
        <input
          type="checkbox"
          id="hobbies-leitura"
          name="hobbies[]"
          value="leitura"
        />
        <label for="hobbies-leitura">Leitura</label>
        <input
          type="checkbox"
          id="hobbies-viagens"
          name="hobbies[]"
          value="viagens"
        />
        <label for="hobbies-viagens">Viagens</label>
        <input
          type="checkbox"
          id="hobbies-culinaria"
          name="hobbies[]"
          value="culinária"
        />
        <label for="hobbies-culinaria">Culinária</label>
        <input
          type="checkbox"
          id="hobbies-musica"
          name="hobbies[]"
          value="música"
        />
        <label for="hobbies-musica">Música</label>
        <input
          type="checkbox"
          id="hobbies-cinema"
          name="hobbies[]"
          value="cinema"
        />
        <label for="hobbies-cinema">Cinema</label>
        <input
          type="checkbox"
          id="hobbies-arte"
          name="hobbies[]"
          value="arte"
        />
        <label for="hobbies-arte">Arte</label>
        <input
          type="checkbox"
          id="hobbies-outros"
          name="hobbies[]"
          value="outros"
        />
        <label for="hobbies-outros">Outros</label>
      </fieldset>

      <fieldset>
        <legend>Cor Preferida</legend>
        <label for="cor-preferida">Selecione sua cor preferida:</label>
        <select id="cor-preferida" name="cor-preferida" multiple>
          <option value="vermelho">Vermelho</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarelo">Amarelo</option>
          <option value="roxo">Roxo</option>
          <option value="laranja">Laranja</option>
          <option value="rosa">Rosa</option>
          <option value="preto">Preto</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
