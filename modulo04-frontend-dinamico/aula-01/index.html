  <body>
    <!-- getElementById -->
    <p id="greeting">Ol치, Mundo</p>

    <!-- getElementsByClassName -->
    <ul>
      <li class="item">Item 1</li>
      <li class="item">Item 2</li>
      <li class="item">Item 3</li>
    </ul>

    <!-- getElementsByName -->
    <input type="text" name="user" value="Ivirson" />

    <!-- getElementsByTagName -->
    <p>Par치grafo 1</p>
    <p>Par치grafo 2</p>

    <!-- querySelector -->
    <div class="container">
      <p class="highlight">Este 칠 um par치grafo destacado</p>
      <p class="highlight">Este 칠 outro par치grafo destacado</p>
    </div>

    <!-- querySelectorAll -->

    <script>
      // Exerc칤cio 1: Obtendo um elemento por ID e alterando seu conte칰do
      const p = document.getElementById("greeting");
      console.log(p);
      // p.innerText = "Ol치, <strong>turma!</strong>"
      p.innerHTML = "Ol치, <strong>turma!</strong>";

      // Exerc칤cio 2: Obtendo elementos por classe e alterando seu estilo
      const items = document.getElementsByClassName("item");
      for (let i = 0; i < items.length; i++) {
        items[i].style.color = "blue";
        items[i].style.listStyle = "none";
      }

      // Exerc칤cio 3: Obtendo elementos por nome e exibindo seu valor
      const input = document.getElementsByName("user")[0];
      console.log("conte칰do do input: ", input.value);

      // Exerc칤cio 4: Obtendo elementos por tag e alterando seu conte칰do
      const elements = document.querySelectorAll("p");
      elements.forEach((element, index) => {
        element.innerText = `Novo texto para o par치grafo ${index + 1}`;
      });

      // Exercicio 5: Selecionando um elemento com querySelector e alterando o estilo
      const highlight = document.querySelector(".highlight");
      highlight.style.fontWeight = "bold";

      const highlightElements = document.querySelectorAll(".highlight");
      highlightElements.forEach((element) => {
        element.style.fontWeight = "bold";
      });
    </script>
