    <!--  Crie uma pÃ¡gina com um elemento <div> para exibir a hora atual em um formato de relÃ³gio digital. Atualize o conteÃºdo a cada segundo. -->

    <div id="clock"></div>
    <script>
      const horaAtualDiv = document.getElementById("clock");

      const atualizaHora = () => {
        const formatter = new Intl.DateTimeFormat("pt-BR", {
          timeStyle: "medium",
        }).format(new Date());

        horaAtualDiv.innerText = formatter;
      };

      setInterval(atualizaHora, 1000);
    </script>
