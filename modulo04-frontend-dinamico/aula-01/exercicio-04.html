<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 04 | Aula 01</title>
    <style>
      li {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .highlight {
        background-color: #ffff99;
      }
    </style>
  </head>
  <body>
    <!-- Crie uma lista com 5 elementos e ao clicar sobre um elemento adicionar um efeito de highlight nesse elemento -->

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <script>
      const items = document.querySelectorAll("li");
      items.forEach((item) => {
        item.addEventListener("click", () => {
          item.classList.toggle("highlight");
        });
      });
    </script>
